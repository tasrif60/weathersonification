			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">
							<div class="forecast-header">
								<div class="day" id= "current-day"></div>
								<div class="date" id = "current-date"></div>
								<div id= "month"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location-main" id ="city"></div>
								<div class="degree">
									<div class="num"><span id = "current_temp"></span><sup>o</sup>C</div>
									<div class="forecast-icon">
										<img src="" alt="" width=90 id = "main_icon">
									</div>	
								</div>
								<span><img src="images/thermometer.png" alt=""><span id = "condition"></span></span>
								<span><img src="images/water.png" alt=""><span  id = "daynight"></span></span>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" id="day1"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="" alt="" width=48 id = "forcast_1">
								</div>
								<div class="degree"><span id = "firstDayMax"></span><sup>o</sup>F</div>
								<small><span id = "firstDayMin"></span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" id="day2"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="images/icons/icon-5.svg" alt="" width=48 id = "forcast_2">
								</div>
								<div class="degree"><span id = "secondDayMax"></span><sup>o</sup>F</div>
								<small><span id = "secondDayMin"></span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day" id="day3"></div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img src="images/icons/icon-7.svg" alt="" width=48 id = "forcast_3">
								</div>
								<div class="degree"><span id = "thirdDayMax"></span><sup>o</sup>F</div>
								<small><span id = "thirdDayMin"></span><sup>o</sup></small>

						</div>
						<div class="forecast">

							</div> <!-- .forecast-header -->

								<small><span id = "fourthDayMin"></span><sup>o</sup></small>
							</div>
						</div>
						<div class="forecast">

							</div> <!-- .forecast-header -->
							<div class="forecast-content">

			<main class="main-content">
				<div class="fullwidth-block">
					<div class="container">
						<div class="col-md-3 col-sm-6">
							<div class="live-camera">

								<h2 class="section-title">Weather Music</h2>


								<button class="button3" id="pause"> Pause the Music </button>
								
							</div>
						</div>
						<div class="col-md-3 col-sm-6">
							<div class="live-camera">

								<h3 class="section-title">Select Sound</h3>
								<select id="songs" class="drop" >
									<option>Select Sound</option>
									<option value="audio/Rain.mp3">Rainy</option>
									<option value="audio/Sunny.mp3">Sunny</option>
									<option value="audio/Wind.wav">Windy</option>
									<option value="audio/Storm.mp3">Stormy</option>
									<option value="audio/rain1.mp3">Rainy one </option>
									<option value="audio/Sunny.mp3">Sunny one </option>
									<option value="audio/wind1.wav">windy one</option>
									<option value="audio/storm.mp3">Stormy one</option>
									<option value="audio/rain2.mp3">Rainy two </option>
									<option value="Sunny.mp3">Sunny two </option>
									<option value="Wind.wav">windy two</option>
									<option value="Storm.mp3">Stormy two</option>
								  </select>

								
							</div>
						</div>

					</div>
			


				</div>
